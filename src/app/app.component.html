<mat-sidenav-container>
        <mat-sidenav #sidenav mode="side">
                <mat-nav-list>
                        <a mat-list-item href="">Item 1</a>
                        <mat-divider></mat-divider>
                        <a mat-list-item href="">Item 2</a>
                        <mat-divider></mat-divider>
                        <a mat-list-item href="">Item 3</a>
                </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
                <mat-toolbar color="primary">
                        <button mat-icon-button (click)="sidenav.toggle()">
                                <mat-icon>menu</mat-icon>
                        </button>
                        <div [routerLink]="['']">My Application</div>
                        <button mat-button class="toolbar-link" [routerLink]="['personnes']">personnes</button>
                        <span class="example-fill-remaining-space"></span>
                        <button mat-button class="toolbar-link" [routerLink]="['login']">se connecter</button>
                        <button mat-icon-button [matMenuTriggerFor]="appMenu">
                                <mat-icon>more_vert</mat-icon>
                        </button>
                </mat-toolbar>
                <mat-menu #appMenu="matMenu">
                        <button mat-menu-item [routerLink]="['settings']"> Settings </button>
                        <button mat-menu-item (click)="onLogout()"> Déconnexion </button>
                </mat-menu>
                <span *ngIf="isLoggedIn$ | async; else notLoggedIn">connecté</span>
                <ng-template #notLoggedIn>non connecté</ng-template>
                <router-outlet></router-outlet>
        </mat-sidenav-content>
</mat-sidenav-container>
