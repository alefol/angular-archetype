<div *ngIf="personne">
    <ul>
      <li>Nom : {{personne.nom}}</li>
      <li>Prenom : {{personne.prenom}}</li>
      <li>Email: {{personne.email}}</li>
    </ul>
    <button mat-button (click)="supprimer(personne)">supprimer</button>
    <a mat-button [routerLink]="[personne.id]">Detail</a>
  </div>
